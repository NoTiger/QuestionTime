{% extends "base.html" %}
{% block style %}
    <style>
         html, body {
            height: 100%;
            font-family: "Playfair Display", serif;
        }

         .login-form-container {
              width: 300px;
              margin: auto;
          }

         .registration-form-container {
              width: 400px;
              margin: auto;
          }

         .login-form {
              border: 5px double rgba(28,110,164,0.39);
              border-radius: 22px;
              padding: 2em;
              width: fit-content;
              margin: auto;
          }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid pt-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="login-form text-center">
                {% block auth %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
